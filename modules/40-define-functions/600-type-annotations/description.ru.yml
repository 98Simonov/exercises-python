name: Аннотации типов
theory: |

  **Аннотации типов** - это возможность указать типы параметров и возвращаемое значение у функции в Python. Это не является обязательным требованием языка, но может помочь программистам в дальнейшей разработке, улучшить читаемость кода и повысить его надежность.

  Давайте рассмотрим простой пример функции без аннотаций типов:
  
  ```python
  def concat(first, second):
      return first + second
  ```
  
  Эта функция конкатенирует две строки в одну, но глядя на код не сразу понятно, какие типы у аргументов и что функция работает со строками, а не складывает, например, два числа.
  
  Если в дальнейшем использовать эту функцию в коде, то может возникнуть необходимость проверять типы аргументов перед передачей их в функцию, что увеличивает объем кода и затрудняет его понимание.
  
  Теперь давайте добавим аннотации типов к функции:
  
  ```pythons
  def concat(first: str, second: str) -> str:
      return first + second
  ```
  
  Здесь мы указали, что аргументы `first` и `second` должны быть строкового типа (`str`), а возвращаемое значение тоже будет строковым. Теперь при использовании этой функции в дальнейшем коде будет проще понимать, какие типы аргументов можно передавать, и какой тип ожидается возвращаемого значения.
  
  Аннотации типов также могут быть использованы для определения типов переменных внутри функции. Например:
  
  ```python
  def double(n: int) -> int:
      result: int = n * 2
      return result
  ```
  
  В этом примере мы определили тип переменной `result` как `int`, используя аннотацию типа.
  
  Аннотации типов не являются строгой проверкой типов в Python, и их использование не гарантирует, что функция будет вызвана с аргументами и возвращаемым значением указанных типов. Python остается динамически типизированным языком, и аннотации типов не влияют на возможность передачи аргументов различных типов или возвращения значений других типов. Но их использование помогает упростить чтение и понимание кода и отслеживать ошибки.

