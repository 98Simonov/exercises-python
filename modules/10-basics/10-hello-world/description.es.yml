nombre: ¡Hola, Mundo!
teoría: |
  Tradicionalmente, el aprendizaje de un nuevo lenguaje de programación comienza con '¡Hola, Mundo!'. Es un programa simple que muestra un saludo en la pantalla y al mismo tiempo familiariza con el nuevo lenguaje, su sintaxis y estructura del programa.

  <pre class='hexlet-basics-output'>
    ¡Hola, Mundo!
  </pre>

  Esta tradición tiene más de cuarenta años, por lo que no la romperemos. En la primera lección escribiremos el programa `¡Hola, Mundo!`. Para hacerlo, debemos darle al ordenador un comando especial. En el lenguaje Python, esto es `print()`.

instrucciones: |
  Escriba en el editor el código del ejercicio carácter por carácter y luego haga clic en "Comprobar".

  ```python
  print('Hello, World!')
  ```

  Atención: si escribe `heLLo, woRld!` en lugar de `Hello, World!`, se considerará un texto diferente, porque las mayúsculas y minúsculas son caracteres diferentes que difieren en _mayúsculas y minúsculas_. En la programación, el caso casi siempre importa, así que acostúmbrese a prestarle atención siempre.

