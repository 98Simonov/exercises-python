name: ¡Hola, Mundo!
theory: |
  Tradicionalmente, el aprendizaje de un nuevo lenguaje de programación comienza con 'Hello, World!'. Es un programa simple que muestra un saludo en la pantalla y al mismo tiempo familiariza con el nuevo lenguaje, su sintaxis y estructura del programa.

  <pre class='hexlet-basics-output'>
    ¡Hola, Mundo!
  </pre>

  Esta tradición tiene más de cuarenta años, por lo que no la romperemos. En la primera lección escribiremos el programa `Hello, World!`. Para hacerlo, debemos darle al ordenador un comando especial. En Python, esto es `print()`.

instructions: |
  Escribe en el editor el código del ejercicio carácter por carácter y haz clic en "Comprobar".

  ```python
  print('¡Hola, Mundo!')
  ```

  Atención: si escribes `heLLo, woRld!` en lugar de `Hello, World!`, se considerará un texto diferente, ya que las mayúsculas y minúsculas son caracteres diferentes que difieren en _mayúsculas y minúsculas_. En programación, el caso casi siempre importa, así que acostúmbrate a prestarle atención siempre.

