name: Comentarios
theory: |

  Casi todos los lenguajes de programación permiten dejar comentarios en el código. Estos comentarios no son utilizados por el intérprete. Son útiles únicamente para las personas, para que los programadores puedan dejar notas para sí mismos y para otros programadores.

  Con ellos se agregan explicaciones sobre cómo funciona el código, qué errores corregir o qué agregar más adelante:

  ```python
  # Eliminar la línea de abajo después de implementar la tarea de registro
  print(10)
  ```

  Los comentarios en Python comienzan con el signo `#` y pueden aparecer en cualquier lugar del programa. Pueden ocupar toda una línea. Si una línea no es suficiente, se pueden crear varios comentarios:

  ```python
  # ¡Por Winterfell!
  # ¡Por Lannisters!
  ```

  Un comentario puede estar en la línea después del código:

  ```python
  print('Soy el Rey') # ¡Por Lannisters!
  ```

