name: Recorrido de cadenas
theory: |

  Con la ayuda de los bucles, no solo se pueden procesar números, sino también cadenas de texto. Por ejemplo, se puede obtener un carácter específico por su índice, así como formar cadenas de texto en bucles.

  A continuación se muestra un ejemplo de código que imprime las letras de cada palabra en una línea separada:

  ```python
  def imprimir_nombre_por_simbolo(nombre):
      i = 0
      # Esta condición se cumplirá hasta el final de la cadena,
      # incluyendo el último carácter. Su índice es `longitud - 1`.
      while i < len(nombre):
          # Accedemos al carácter por su índice
          print(nombre[i])
          i = i + 1

  nombre = 'Arya'
  imprimir_nombre_por_simbolo(nombre)
  # => 'A'
  # => 'r'
  # => 'y'
  # => 'a'
  ```

  https://replit.com/@hexlet/python-basics-loops-iteration-over-string

  Lo más importante en este código es establecer la condición correcta en `while`. Esto se puede hacer de dos formas: `i < len(nombre)` o `i <= len(nombre) - 1` - ambas conducirán al mismo resultado.

